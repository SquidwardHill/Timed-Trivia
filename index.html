<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>TRIVIA GAME</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/trivia.css">
</head>

<body>

  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="#">Jquery Games: Trivia!</a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-lg-6">
        <h2>Are you ready for some Trivia?</h2>
        <button id="play">Start Game</button>
        <h1 id="timer">30</h1>
      </div>
      <div class="col-xs-6 col-lg-6">
        <div class="wrapper--question">
          <h2 id="question"></h2>
        </div>
        <ul>
          <li class="option" id="a"></li>
          <li class="option" id="b"></li>
          <li class="option" id="c"></li>
          <li class="option" id="d"></li>
        </ul>
        <h3>Your answer:
          <span id="guess"></span>
        </h3>
        <h3>Correct Answer:
          <span id="correctAnswer"></span>
        </h3>
      </div>



    </div>
    <div class="row py-5">
      <div class="col-6 module--wins">
        <h3>Wins: <span id="wins">0</span></h3>
      </div>
      <div class="col-6 module--losses">
        <h3>Losses: <span id="losses">0</span></h3>
      </div>
    </div>
  </div>



  <footer class="site-footer mt-4">
    <div class="container py-4">
      <div class="row">


      </div>
    </div>
    <div class="footer-copyright py-4">

    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="assets/js/trivia.js"></script>

</body>

</html>
